hajimari:
  image:  # TODO remove this https://github.com/toboshii/hajimari/blob/main/charts/hajimari/values.yaml
    tag: v0.2.0
  env:
    TZ: America/Los_Angeles
  ingress:
    main:
      enabled: false
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        hajimari.io/enable: "false"
      hosts:
        - host: "home.quillhome.localhost"
          paths:
            - path: /
              pathType: Prefix
          service:
            name: "hajimari"
            port:
              number: 3000
      tls:
        - secretName: hajimari-tls-certificate
          hosts:
            - "home.quillhome.localhost"
  hajimari:
    defaultEnable: true
    namespaceSelector:
      any: true
    customApps:
      - name: Longhorn
        url: "https://longhorn.quillhome.localhost/"
        group: Infrastructure
      - name: Traefik Dashboard
        url: "https://traefik.quillhome.localhost/dashboard/"
        group: Infrastructure
      - name: ArgoCD
        url: "https://argo.quillhome.localhost/"
        group: Infrastructure
    groups:
      - name: Infrastructure
      - name: Managed services
        links:
          - name: Terraform Cloud
            url: https://app.terraform.io
          - name: Cloudflare
            url: https://dash.cloudflare.com