apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`home.quillte.ch`)
      priority: 10
      services:
        - name: argocd-server
          port: 80
  tls: {}
    