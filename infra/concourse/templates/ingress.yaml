apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: concourse-frontend
  namespace: concourse
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`concourse.inside.lovequillprevail.com`)
      priority: 10
      services:
        - name: concourse-web
          port: 8080
  tls: {}
    