apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: traefik
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`trow.quillte.ch`)
      priority: 10
      services:
        - name: trow
          port: 8000
  tls: {}