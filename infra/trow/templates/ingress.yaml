apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: trow
  namespace: trow
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - kind: Rule
      match: Host(`registry.inside.lovequillprevail.com`)
      priority: 10
      services:
        - name: trow
          port: 8000
  tls: {}