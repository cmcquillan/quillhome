trow:
  trow:
    domain: registry.quill.local
    validation:
      enabled: false
      allowDocker: false
      allowKubernetes: true
      allowPrefixes: []
      allowImages: []
      disallowLocalPrefixes: []
      disallowLocalImages: []
      proxyDockerHub: false
  accessLog:
    filePath: "/var/traefik/access.log"
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: traefik
      cert-manager.io/cluster-issuer: letsencrypt-prod
      hajimari.io/enable: 'true'
      hajimari.io/group: Infrastructure
    hosts:
      - host: &host registry.quill.local
        paths:
          - /
    tls:
      - secretName: trow-tls-certificate
        hosts:
          - *host
  volumeClaim:
    storageClassName: longhorn